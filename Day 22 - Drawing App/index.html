<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div class="toolbox">
      <button id="decreasemore"><<</button>
      <button id="decrease"><</button>
      <span id="size">10</span>
      <button id="increase">></button>
      <button id="increasemore">>></button>
      <div class="color-pick"><input type="color" id="color" /></div>
      <button class="download" onclick="DownloadCanvasAsImage()">
        <i class="fa-solid fa-cloud-arrow-down"></i>
      </button>
      <button id="clear"><i class="fa-solid fa-trash-can"></i></button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
