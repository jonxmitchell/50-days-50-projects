<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://images.hdqwalls.com/download/dva-overwatch-fan-art-image-2932x2932.jpg"
        alt="home"
        class="content show"
      />
      <img
        src="https://artfiles.alphacoders.com/108/108594.jpg"
        alt="home"
        class="content"
      />
      <img
        src="https://preview.redd.it/2zp3vy47x0c31.png?width=2984&format=png&auto=webp&s=1b4e9b599d28623b6178968968fa3773c0308636"
        alt="home"
        class="content"
      />
      <img
        src="https://i.kym-cdn.com/photos/images/original/001/429/328/73e.jpg"
        alt="home"
        class="content"
      />

      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
